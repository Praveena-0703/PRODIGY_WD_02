<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>Stopwatch with Clock</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00.000</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </div>
        <div class="clock">
            <h2>Current Time</h2>
            <div id="clock">00:00:00</div>
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
